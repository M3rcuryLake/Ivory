<article class="text-center">
    <div  class="text-slate-700 mx-auto font-Neucha max-w-3xl rounded mt-20 bg-white" >
        
        <figure class="bg-slate-100 rounded-2xl p-8 ">
            <img class="w-24 h-24 rounded-full mx-auto" src="/main.jpg" alt="" width="384" height="512">
            <div class="pt-6 text-center space-y-4">
              <blockquote>
                <p class="text-3xl mb-2 font-RockSalt font-bold">Ivory</p>
                <p class="text-lg font-PatrickHand underline mb-10 font-medium">Made with love.</p>
                <p class="text-lg font-medium">
                    {Content}
                </p>
              </blockquote>
              <figcaption class="font-medium">
                <a class="mt-10 p-2 rounded-3xl border hover:bg-blue-300 hover:text-white " href="{listPermalink}">Blogs</a>
                <p class="text-lg font-PatrickHand underline my-10 font-medium">Updated on {date}</p>
                <div class="text-sky-500">
                  {Title}
                </div>
                <div class="text-slate-700 font-BebasNeue">
                  Allec Scott : <a class="text-slate-500" href="{sitePermalink}">{Site}</a>
                </div>
              </figcaption>
            </div>
          </figure>
    </div>
</article>
